<html>

<head>
  <title>Ravencoin Circulating Supply</title>
  <link rel="shortcut icon" type="image/png" href="https://cryptologos.cc/logos/ravencoin-rvn-logo.png" sizes="32x32">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cryptologos.cc/logos/ravencoin-rvn-logo.png">
</head>

<body style="background-color: lightblue; text-align: center;">
  <img src="https://cryptologos.cc/logos/ravencoin-rvn-logo.png" alt="Ravencoin logo" width="200" height="200" style="display: block; margin: 0 auto;">
  <h1>Ravencoin Circulating Supply</h1>
  <p>The current Ravencoin circulating supply is:</p>
  <p id="supply" style="font-size: 24px; font-weight: bold; color: blue;"></p>
  <p>Note: Please wait 30-60 seconds for the initial supply count and updates.</p>

  <script>
    // Function to retrieve the current Ravencoin circulating supply
    function getSupply() {
      fetch("https://api.coingecko.com/api/v3/coins/ravencoin")
        .then(response => response.json())
        .then(data => {
          // Extract the circulating supply from the CoinGecko API response
          const circulatingSupply = data.market_data.circulating_supply;

          // Update the page with the current Ravencoin circulation supply
          document.getElementById("supply").innerHTML = circulatingSupply;
        })
        .catch(error => {
          console.error(error);
        });
    }

    // Retrieve the current Ravencoin circulating supply every 60 seconds
    setInterval(getSupply, 60000);
  </script>

  <!-- ChatGPT signature -->
  <p>Code generated by ChatGPT - Prompted by <a href="https://twitter.com/ImLinker">@ImLinker</a></p>
</body>

</html>
